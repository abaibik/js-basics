<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button>Показать сообщение</button>
    <div class="message">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt,
      aliquam enim voluptates quibusdam perferendis sint ipsa, nulla quas
      doloribus nobis libero voluptatem unde inventore. Ut quas corporis fugit
      error explicabo? Ipsa quos qui similique sequi officia quod ab reiciendis
      alias!
    </div>

    <!-- 
    Задание. Вам нужно чтобы при клике на кнопку появлялось сообщение .message
    снизу экрана, в общем как сообщения вконтакте.
    1. Аудио воспроизводите как здесь https://developer.mozilla.org/en-US/docs/Web/API/HTMLAudioElement
    2. Чтобы получить высоту .message, используйте свойство clientHeight
    3. Чтобы анимировать перемещение .message используйте стиль transform
    как здесь https://webref.ru/css/value/translatey
    -->

    <script>
      "use strict";

      const button = document.querySelector("button");
      const message = document.querySelector(".message");

      function playNotification(button) {
        const soundMessage = new Audio("notification.mp3");
        soundMessage.play();
      }

      function showMessage(button) {
        const messageHeight = message.clientHeight;
        message.style.cssText = `position: absolute; 
        transform: translateY(calc(-${messageHeight}px - 5% - 20px));`;
      }

      button.addEventListener("click", (event) => {
        showMessage(button);
        playNotification(button);
      });
    </script>
  </body>
</html>
