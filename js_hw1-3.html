<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        /*10 плюс 10 равно 20.
        Прибавляем строку "10".
        Происходит неявное приведение переменной к строке 2010.
        2010 присваиваем в переменную result.
        С помощью console.log выводим result в консоль.
        */

        let result = 10 + 10 + "10";
        console.log(result);

        /* К числу 10 прибавляем строку "10" и число 10.
        Так как в ряду слагаемых есть строка, происходит неявное приведение переменной к строке 101010.
        101010 присваиваем в переменную result.
        С помощью console.log выводим result в консоль.
        */

        result = 10 + "10" + 10;
        console.log(result);

        /* 10 плюс 10 равно 20.
        Унарный плюс приводит строку "10" к числу.
        20 плюс 10 равно 30.
        30 присваиваем в переменную result.
        С помощью console.log выводим result в консоль.
        */

        result = 10 + 10 + +"10";
        console.log(result);

        /* Унарный минус приводит пустую строку "" к значению -0.
        При делении на -0 получаем значение -Infinity.
        -Infinity присваиваем в переменную result.
        С помощью console.log выводим result в консоль.
        */

        result = 10 / -"";
        console.log(result);

        /* Унарный плюс мог бы привести строку "2,5" к числу. 
        Но, к сожалению, разделитель дробного числа обозначен неверно, запятая вместо точки.
        При преобразовании 2,5 в число получаем NaN.
        При делении числа на NaN получаем значение NaN.
        NaN присваиваем в переменную result.
        С помощью console.log выводим result в консоль.
        */

        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>
</html>
