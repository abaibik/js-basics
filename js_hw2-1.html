<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //пример 1
        //Переменной с с помощью префиксной формы инкремента присваивается значение а+1. Если а = 1, с = 2.

        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        //Здесь используется постфиксная форма инкремента. Поэтому в d присваивается старое значение переменной b, 1.
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        //На строке 15 а присвоилось значение 2. Здесь мы с помощью префиксной формы инкремента добавляем к значению а еще одну единицу (а становится равна 3) и присваиваем в переменную с значение 2+3.
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        //На строке 20 b присвоилось значение 2. С помощью постфиксной формы инкремента значение b увеличивается на 1 и становится равным 3, но в d мы присваиваем предыдущее значение b +2.
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3, на строке 25 а стало равно 3
        alert(b); //3 
    </script>
</body>
</html>
